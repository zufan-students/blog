# Site settings
title: Zufan Sec | Blog # site title
description: >- # site description
  Welcome to my blog!. Haii semua. ini tentang Tulisan saya. Selamat menikmati!.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/me.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/zufan-yp # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Zufan Ramadhan # author name
  bio: >- # tell to the world
    Welcome to my blog!. Haii semua. ini tentang Tulisan saya. Selamat menikmati!!.
  username: yupysyntax # general username
  github: zufan-yp # github username
  twitter: zufanzuf # twitter username
  facebook: facebook_username # facebook username
  email: zufan.ramadhan@gmail.com # email adress
  avatar: /assets/img/me.png # change with your own avatar

# URL settings
url: "https://blog.zufan.me" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
