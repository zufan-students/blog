# Site settings
title: Zufan Sec | Blog # site title
description: >- # site description
  Welcome to my blog!. Haii semua. ini tentang Tulisan saya. Selamat menikmati!.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/me.png # This image used for Open Graph
repo: https://github.com/zufan-yp # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Zufan Ramadhan # author name
  bio: >- # tell to the world
    Welcome to my blog!. Haii semua. ini tentang Tulisan saya. Selamat menikmati!!.
  username: yupysyntax # general username
  github: zufan-yp # github username
  twitter: zufanzuf # twitter username
  facebook: # facebook username
  email: zufan.ramadhan@gmail.com # email adress
  avatar: /assets/img/android-chrome-512x512.png # change with your own avatar

# URL settings
url: "https://blog.zufan.me" #
baseurl:
permalink: /:title/
google_analytics: G-QQXY7GSPT5 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  
# Security Headers
http_headers:
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Content-Security-Policy: "default-src 'self' https:; img-src 'self' data: https:; font-src 'self' https: data:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: 'unsafe-inline'; object-src 'none'; base-uri 'none'; frame-ancestors 'none'"
  X-Frame-Options: "DENY"
  X-Content-Type-Options: "nosniff"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Permissions-Policy: "geolocation=(), microphone=(), camera=(), gyroscope=(), magnetometer=(), payment=(), usb=()"
